{% set name = "fluidfoam" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4c4b8bfa8fb3699d9c13ffcd23a8dfa088d1727041002b5ddde95e895e7a846

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.11
    - scipy >=0.17
    - matplotlib >=1.5

test:
  imports:
    - fluidfoam

about:
  home: https://bitbucket.org/fluiddyn/fluidfoam
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.txt 
  summary: Openfoam PostProcessing Python Tools

extra:
  recipe-maintainers:
    - CyrilleBonamy
