{% set name = "fluidfoam" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79a8a32d871a5d296b8e0987227881cd398b8b576b6869d7921485089eaf400c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.11
    - scipy >=0.17
    - matplotlib >=1.5

test:
  imports:
    - fluidfoam

about:
  home: https://bitbucket.org/fluiddyn/fluidfoam
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.txt 
  summary: Openfoam PostProcessing Python Tools

extra:
  recipe-maintainers:
    - CyrilleBonamy
